{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');


        body {
            background-color: #f4f2ef;
            color: #333;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;

        }
        .product {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff4d6d;
            padding: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: 500;
            text-transform: uppercase;
        }
        .pname {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #aec289;
            color: #fff;
            font-size: 28px;
            font-weight: 700;
        }
        .image {
            width: 100%;
            max-width: 600px;
            height: 600px;
            background-color: transparent;
            background-image: url("{% static product.image.url %}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: #cd4662 3px 3px 3px 3px;
        }
        .details {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            box-shadow: #cd4662 3px 3px 3px 3px;
        }
        .price, .desc {
            font-size: 24px;
            margin: 10px 0;
        }
        .reviews {
            font-size: 20px;
            margin: 20px;
            text-align: center;
        }
        .reviews h3 {
            margin-bottom: 10px;
        }
        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        .review-item {
            margin: 10px 0;
        }
        .review-item hr {
            margin: 10px 0;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff4d6d;
            border-radius: 20px;
            width: 300px;
            margin-right: 10px;
            outline: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff4d6d;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ff6b81;
        }
    </style>
</head>
<body>
    <div class="product" style="font-family: 'Pacifico' , cursive;">Product Details</div>
    <div class="pname" style="font-family: 'Pacifico' , cursive;">{{ product.name }}</div>
    <div class="image"></div>
    <div class="details">
        <div class="price">Rs {{ product.price }}</div>
        <div class="desc">{{ product.description }}</div>
    </div>
    <div class="reviews">
        <h3>Reviews</h3>
        <hr>
        {% for rev in reviews %}
        <div class="review-item">
            <strong>{{ rev.user }}</strong> {{ rev.created|timesince }} ago
            <p>{{ rev.body }}</p>
            <hr>
        </div>
        {% endfor %}
    </div>
    <form method="post" action="">
        {% csrf_token %}
        <input type="text" placeholder="Provide your reviews" name="review">
        <input type="submit" value="Enter">
    </form>
</body>
</html>
