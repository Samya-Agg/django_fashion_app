<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Wheel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            
            height: 100vh;
            margin: 0;
            background-color: #f4f2ef;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .wheel {
            margin-left: 20px;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            transform: rotate(30deg); 
            background-color: transparent;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 100%;
            transform-origin: 100% 50%;
            clip-path: circle();
        }

        .segment:nth-child(1) { transform: rotate(0deg); }
        .segment:nth-child(2) { transform: rotate(60deg); }
        .segment:nth-child(3) { transform: rotate(120deg); }
        .segment:nth-child(4) { transform: rotate(180deg); }
        .segment:nth-child(5) { transform: rotate(240deg); }
        .segment:nth-child(6) { transform: rotate(300deg); }

        #spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            background-color: #cd4662;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        #spin-button:hover {
            background-color: #aec289;
        }

        .segment a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .message-container {
            position: relative;
            text-align: center;
            margin-top: 20px;
            margin-left: 1200px;
            width: 500px;

        }

        .message {
            font-size: 33px;
            font-weight: 400;
            color: #333;
            margin: 10px 0;
        }

        .highlight {
            color: #cd4662;
            font-weight: 700;
        }
        h1{
            color: #cd4662;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="heading">Discover Your Perfect Palette</h1>
    <div class="wheel-container">
        <div class="wheel">
            <div class="segment" style="background-color: #563d2d;"><a href="/store/colcoding/Dark"></a></div>
            <div class="segment" style="background-color: #7f5a3a;"><a href="/store/colcoding/Deep"></a></div>
            <div class="segment" style="background-color: #a97e56;"><a href="/store/colcoding/Tan"></a></div>
            <div class="segment" style="background-color: #d2a166;"><a href="/store/colcoding/Medium"></a></div>
            <div class="segment" style="background-color: #ebbc82;"><a href="/store/colcoding/Light"></a></div>
            <div class="segment" style="background-color: #f4dcc0;"><a href="/store/colcoding/Fair"></a></div>
        </div>
        <button id="spin-button">Spin</button>
        <div class="message-container">
            <p class="message">Celebrate your unique skin tone!</p>
            <p class="message">You are <span class="highlight">beautiful</span>, <span class="highlight">strong</span>, and <span class="highlight">perfect</span> just the way you are.</p>
        </div>
    </div>

        <script>
        document.getElementById('spin-button').addEventListener('click', function() {
            const wheel = document.querySelector('.wheel');
            const rotation = Math.floor(Math.random() * 360);
            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${rotation + 3600}deg)`;
        });
    </script>
</body>
</html>
